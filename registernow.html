<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Now</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #dde5f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      position: relative;
      width: 400px;
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 255, 0.5); /* Glow effect */
    }
    h2 {
      margin-bottom: 20px;
      color: #182848;
      text-align: center;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"],
    input[type="tel"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus,
    input[type="tel"]:focus {
      border-color: #007bff;
      outline: none;
    }
    input[type="submit"] {
      background-color: #3e4684;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #2c325d;
    }
    .signup-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #3e4684;
      text-decoration: none;
    }
    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Now</h2>
    <form id="synapsed" action="#" method="post">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <input type="tel" id="mobile" placeholder="Mobile Number" required><br>
      <input type="submit" value="submit">
    </form>
    <a href="login.html" class="signup-link">Already have an account? Login</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="./mail.js"></script>
</body>
</html>
