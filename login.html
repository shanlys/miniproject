<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #dde5f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px; /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.5); /* Glow effect */
            width: 300px; /* Reduced width */
        }
        h2 {
            margin-bottom: 15px; /* Reduced margin */
            color: #182848;
            text-align: center;
            font-size: 1.5rem; /* Reduced font size */
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container label {
            margin-bottom: 5px;
            color: #182848;
            font-size: 0.9rem; /* Reduced font size */
        }
        .login-container input,
        .login-container select {
            width: calc(100% - 16px); /* Adjusted width */
            padding: 8px; /* Reduced padding */
            margin-bottom: 15px; /* Reduced margin */
            border: 1px solid #ccc;
            border-radius: 20px; /* Smooth edges */
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            font-family: 'Poppins', sans-serif; /* Updated font */
            font-size: 0.9rem; /* Reduced font size */
        }
        .login-container input:focus,
        .login-container select:focus {
            border-color: #007bff;
            outline: none;
        }
        .login-container button {
            padding: 8px 16px; /* Reduced padding */
            background-color: #3e4684;
            color: white;
            border: none;
            border-radius: 20px; /* Smooth edges */
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-family: 'Poppins', sans-serif; /* Updated font */
            font-size: 0.9rem; /* Reduced font size */
        }
        .login-container button:hover {
            background-color: #2c325d;
        }
        .hidden {
            display: none;
        }
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 15px; /* Reduced margin */
            color: #3e4684;
            text-decoration: none;
            font-size: 0.9rem; /* Reduced font size */
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="role">I am a:</label>
        <select id="role" required>
            <option value="">Select</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
        </select>

        <div id="studentFields" class="hidden"><br>
            <label for="studentEmail">Email:</label>
            <input type="email" id="studentEmail" required>
            <label for="studentPassword">Password:</label>
            <input type="password" id="studentPassword" required>
            <button type="button" onclick="redirectToStudent()">Login</button>
        </div>
        
        <div id="adminFields" class="hidden"><br>
            <label for="adminEmail">Email:</label>
            <input type="email" id="adminEmail" required><br>
            <label for="adminCode">Code:</label>
            <input type="text" id="adminCode" required>
            <button type="button" onclick="redirectToAdmin()">Login</button>
        </div>
    </form>
    <a href="registernow.html" class="signup-link">Don't have an account? Sign up</a>
</div>

<script>
    const roleSelect = document.getElementById('role');
    const studentFields = document.getElementById('studentFields');
    const adminFields = document.getElementById('adminFields');

    roleSelect.addEventListener('change', function() {
        if (this.value === 'student') {
            studentFields.classList.remove('hidden');
            adminFields.classList.add('hidden');
        } else if (this.value === 'admin') {
            studentFields.classList.add('hidden');
            adminFields.classList.remove('hidden');
        } else {
            studentFields.classList.add('hidden');
            adminFields.classList.add('hidden');
        }
    });

    function redirectToAdmin() {
        window.location.href = "adminlog.html";
    }

    function redirectToStudent() {
        window.location.href = "student.html";
    }
</script>

</body>
</html>
